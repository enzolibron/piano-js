<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Piano JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">C4</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">C#4</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">D</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">D#</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">E</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">F</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">F#</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">G</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">G#</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">A</span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">A#</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">B</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">C</span>
        </div>
    </div>

    <audio data-key="65" src="samples/C4.wav"></audio>
    <audio data-key="87" src="samples/Csharp.wav"></audio>
    <audio data-key="83" src="samples/D4.wav"></audio>
    <audio data-key="69" src="samples/Dsharp.wav"></audio>
    <audio data-key="68" src="samples/E4.wav"></audio>
    <audio data-key="70" src="samples/F4.wav"></audio>
    <audio data-key="84" src="samples/Fsharp.wav"></audio>
    <audio data-key="71" src="samples/G4.wav"></audio>
    <audio data-key="89" src="samples/Gsharp.wav"></audio>
    <audio data-key="72" src="samples/A4.wav"></audio>
    <audio data-key="85" src="samples/Asharp.wav"></audio>
    <audio data-key="74" src="samples/B4.wav"></audio>
    <audio data-key="75" src="samples/C5.wav"></audio>

    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            console.log(audio);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            console.log(key);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>


</body>

</html>
